<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    #cart img.sample-frame-1 {
      box-sizing: border-box;
      border-image-source: url(frame-styles/classic.jpg);
      border-image-slice: 115;
      border-width: 32px;
      background-color: #D4E4BC;
      padding: 0px;
    }

    #cart img.sample-frame-2 {
      box-sizing: border-box;
      border-image-source: url(frame-styles/natural.jpg);
      border-image-slice: 75;
      border-width: 16px;
      background-color: #D4E4BC;
      padding: 8px;
    }
  </style>
  <title>Cart | Artmart</title>
</head>

<body>
  <header>
    <a href="search.html">
      <img src="artmart_logo.png" alt="Artmart" class="logo">
    </a>
    <nav>
      <a href="search.html">Search</a><a href="cart.html">Cart (2)</a>
    </nav>
  </header>

  <main>

    <section id="cart">
      <div class="cart-item">
        <div class="cart-preview">
          <a href="framing.html">
            <img class="sample-frame-1" src="met-objects/DP815742.jpg" width="199" height="249"
              alt="The Dream of the Shepherd (Der Traum des Hirten)">
          </a>
        </div>
        <div class="museum-label">
          <span class="artist">Ferdinand Hodler</span>
          <span class="title">The Dream of the Shepherd (Der Traum des Hirten),</span>
          <span class="date">1896</span>
          <br><br>
          Small print in a 5&nbsp;cm classic frame.
          <span class="price">€ 87.20</span>
          <button type="button" class="cart-remove" aria-label="Remove"></button>
        </div>
      </div>
      <div class="cart-item">
        <div class="cart-preview">
          <a href="framing.html">
            <img class="sample-frame-2" src="met-objects/DT1567.jpg" width="250" height="207"
              alt="Wheat Field with Cypresses">
          </a>
        </div>
        <div class="museum-label">
          <span class="artist">Vincent van Gogh</span>
          <span class="title">Wheat Field with Cypresses,</span>
          <span class="date">1889</span>
          <br><br>
          Medium print in a 3.3&nbsp;cm natural frame with a 1.7&nbsp;cm mint mat.
          <span class="price">€ 114.50</span>
          <button type="button" class="cart-remove" aria-label="Remove"></button>
        </div>
      </div>
      <p class="cart-total">Total: € 201.70</p>
      <button class="cart-checkout" type="submit">Checkout</button>
    </section>
  </main>
</body>

</html>
